<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spazio Spazio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Spazio Spazio" />
    <meta property="og:description" content="Open Workspace" />
    <meta property="og:image" content="https://placekitten.com/1440/1080" />
  </head>
  <body>
    <div class="kitten">
      <img class="logo" src="Logo.svg" alt="Logo Spazio Spazio">
    </div>
    <div id="container">
      <svg
        preserveAspectRatio="xMidYMin slice"
        viewBox="0 0 600 220"
        xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <path d="M 50,100 S 100,132 150,86 200,173 250,76 300,81 350,136 400,87 450,166 500,87 550,96"
            stroke="transparent" stroke-width="10"
            fill="none" id="theMotionPath"/>
        <circle cx="50" cy="100" r="15" fill="transparent"/>
        <circle cx="550" cy="96" r="15" fill="transparent" />
        <text fill="transparent" style="font-family:monospace;font-size:20px">
            <tspan x="30" y="150"> Start </tspan>
            <tspan x="540" y="145"> End </tspan>
        </text>
        <circle cx="" cy="" r="15" fill="#FF4F13">
              <animateMotion dur="8s" repeatCount="indefinite">
                <mpath xlink:href="#theMotionPath"/>
             </animateMotion>
        </circle>
      </svg>
    </div>
    <div class="marquee__container">
      <div class="marquee">
        <h5 class="marquee__text paragraph--small">
          <span class="adieu">SPAZIO SPAZIO — OPEN WORKSPACE </span>C.so Matteotti, 4/26 - Faenza — info.spaziospazio@gmail.com
        </h5>
      </div>
    </div>
  </body>
</html>
